<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      List Pengguna Terdaftar
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="goAdd()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="users.length > 0; else showIfNoData">
    <ion-item-sliding *ngFor="let user of users">
      <ion-item (click)="goDetail(user)">
        <ion-label>
        <h2> {{user.username | titlecase}} </h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="end" (click)="delete(user)">
        <ion-item-option color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ng-template #showIfNoData>
    <p>Tidak ada data</p>
  </ng-template>
</ion-content>
